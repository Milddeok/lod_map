                </select>
                <input type="text" id="npcItems" placeholder="ì•„ì´í…œ:ê°€ê²© (ì˜ˆ: ì² ê²€:1000, í¬ì…˜:500)">
                <textarea id="npcDescription" placeholder="ì„¤ëª… (ì„ íƒì‚¬í•­)"></textarea>
                <button class="btn-success" onclick="addNPC()">NPC ì¶”ê°€</button>
            </div>

            <div class="control-group">
                <h3>ğŸ“‹ NPC ëª©ë¡</h3>
                <div class="marker-list" id="markerList">
                    <div class="empty-state">ì¶”ê°€ëœ NPCê°€ ì—†ìŠµë‹ˆë‹¤</div>
                </div>
                <button class="btn-danger" onclick="clearAll()">ì „ì²´ ì‚­ì œ</button>
                <button class="btn-secondary" onclick="saveProject()">í”„ë¡œì íŠ¸ ì €ì¥</button>

    <input type="file" id="projectLoader" accept=".json" style="display:none;">

    <script>
        let markers = [];
        let mapImage = null;

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showMapImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // URL ì´ë¯¸ì§€ ë¡œë“œ
        function loadImageFromUrl() {
            const url = document.getElementById('imageUrl').value.trim();
            if (url) {
                showMapImage(url);
            }
        }

        // ë§µ ì´ë¯¸ì§€ í‘œì‹œ
        function showMapImage(src) {
            const container = document.getElementById('mapContainer');
            container.innerHTML = '<img src="' + src + '" alt="ê²Œì„ ë§µ" class="map-image" id="mapImage">';
            mapImage = src;
        }

        // NPC ì¶”ê°€
        function addNPC() {
            const name = document.getElementById('npcName').value.trim();
            const type = document.getElementById('npcType').value;
            const items = document.getElementById('npcItems').value.trim();
            const description = document.getElementById('npcDescription').value.trim();

            if (!name) {
                alert('NPC ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!');
                return;
            }

            if (!mapImage) {
                alert('ë¨¼ì € ë§µ ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”!');
                return;
            }

            const marker = {
                id: Date.now(),
                name: name,
                type: type,
                items: items,
                description: description,
                x: 50,
                y: 50
            };

            markers.push(marker);
            createMarkerElement(marker);
            updateMarkerList();
            clearInputs();
        }

        // ë§ˆì»¤ ìš”ì†Œ ìƒì„±
        function createMarkerElement(marker) {
            const container = document.getElementById('mapContainer');
            const element = document.createElement('div');
            element.className = 'npc-marker';
            element.style.left = marker.x + '%';
            element.style.top = marker.y + '%';
            
            const emojis = { general: 'ğŸ‘¤', merchant: 'ğŸ›’', quest: 'â—' };
            element.textContent = emojis[marker.type] || 'ğŸ‘¤';
            element.title = marker.name + (marker.items ? ' - ' + marker.items : '');

            // ë“œë˜ê·¸ ê¸°ëŠ¥
            let isDragging = false;
            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                const onMouseMove = function(e) {
                    if (!isDragging) return;
                    const rect = container.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    marker.x = Math.max(0, Math.min(100, x));
                    marker.y = Math.max(0, Math.min(100, y));
                    
                    element.style.left = marker.x + '%';
                    element.style.top = marker.y + '%';
                };
                
                const onMouseUp = function() {
                    isDragging = false;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            marker.element = element;
            container.appendChild(element);
        }

        // ë§ˆì»¤ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateMarkerList() {
            const list = document.getElementById('markerList');
            
            if (markers.length === 0) {
                list.innerHTML = '<div class="empty-state">ì¶”ê°€ëœ NPCê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            list.innerHTML = '';
            markers.forEach(function(marker) {
                const item = document.createElement('div');
                item.className = 'marker-item';
                
                const typeNames = { general: 'ì¼ë°˜', merchant: 'ìƒì ', quest: 'í€˜ìŠ¤íŠ¸' };
                const info = document.createElement('div');
                info.innerHTML = '<strong>' + marker.name + '</strong> (' + typeNames[marker.type] + ')<br><small>' + (marker.items || 'ì •ë³´ ì—†ìŒ') + '</small>';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.className = 'btn-danger';
                deleteBtn.style.width = 'auto';
                deleteBtn.style.padding = '5px 10px';
                deleteBtn.onclick = function() { deleteMarker(marker.id); };
                
                item.appendChild(info);
                item.appendChild(deleteBtn);
                list.appendChild(item);
            });
        }

        // ë§ˆì»¤ ì‚­ì œ
        function deleteMarker(id) {
            const index = markers.findIndex(m => m.id === id);
            if (index !== -1) {
                const marker = markers[index];
                if (marker.element) {
                    marker.element.remove();
                }
                markers.splice(index, 1);
                updateMarkerList();
            }
        }

        // ì „ì²´ ì‚­ì œ
        function clearAll() {
            if (markers.length === 0) return;
            if (confirm('ëª¨ë“  NPCë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                markers.forEach(function(marker) {
                    if (marker.element) marker.element.remove();
                });
                markers = [];
                updateMarkerList();
            }
        }

        // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
        function clearInputs() {
            document.getElementById('npcName').value = '';
            document.getElementById('npcItems').value = '';
            document.getElementById('npcDescription').value = '';
        }

        // í”„ë¡œì íŠ¸ ì €ì¥
        function saveProject() {
            if (!mapImage || markers.length === 0) {
                alert('ì €ì¥í•  ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤!');
                return;
            }

            const project = {
                name: prompt('í”„ë¡œì íŠ¸ ì´ë¦„:', 'my-map') || 'my-map',
                mapImage: mapImage,
                markers: markers.map(m => ({
                    name: m.name,
                    type: m.type,
                    items: m.items,
                    description: m.description,
                    x: m.x,
                    y: m.y
                }))
            };

            const blob = new Blob([JSON.stringify(project, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = project.name + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // í”„ë¡œì íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadProject() {
            document.getElementById('projectLoader').click();
        }

        document.getElementById('projectLoader').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const project = JSON.parse(e.target.result);
                    
                    // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ
                    markers.forEach(m => { if (m.element) m.element.remove(); });
                    markers = [];
                    
                    // ë§µ ì´ë¯¸ì§€ ë¡œë“œ
                    if (project.mapImage) {
                        showMapImage(project.mapImage);
                    }
                    
                    // ë§ˆì»¤ ë³µì›
                    if (project.markers) {
                        project.markers.forEach(function(m) {
                            const marker = {
                                id: Date.now() + Math.random(),
                                name: m.name,
                                type: m.type,
                                items: m.items,
                                description: m.description,
                                x: m.x,
                                y: m.y
                            };
                            markers.push(marker);
                            createMarkerElement(marker);
                        });
                    }
                    
                    updateMarkerList();
                    alert('í”„ë¡œì íŠ¸ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
                } catch (error) {
                    alert('í”„ë¡œì íŠ¸ íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            };
            reader.readAsText(file);
        });

        // HTML ì½”ë“œ ìƒì„±
        function exportCode() {
            if (!mapImage || markers.length === 0) {
                alert('ë¨¼ì € ë§µê³¼ NPCë¥¼ ì¶”ê°€í•˜ì„¸ìš”!');
                return;
            }

            let html = '<!DOCTYPE html>\n<html>\n<head>\n<meta charset="UTF-8">\n<title>ê²Œì„ ë§µ</title>\n</head>\n<body>\n';
            html += '<div style="position: relative; display: inline-block;">\n';
            html += '<img src="' + mapImage + '" alt="ê²Œì„ ë§µ" style="width: 100%; height: auto;">\n';
            
            markers.forEach(function(marker) {
                const emojis = { general: 'ğŸ‘¤', merchant: 'ğŸ›’', quest: 'â—' };
                const emoji = emojis[marker.type] || 'ğŸ‘¤';
                html += '<div style="position: absolute; left: ' + marker.x + '%; top: ' + marker.y + '%; ';
                html += 'transform: translate(-50%, -50%); background: #ff4444; color: white; ';
                html += 'padding: 6px; border-radius: 50%; font-size: 14px; border: 2px solid white;" ';
                html += 'title="' + marker.name + (marker.items ? ' - ' + marker.items : '') + '">';
                html += emoji + '</div>\n';
            });
            
            html += '</div>\n</body>\n</html>';

            document.getElementById('codeOutput').textContent = html;
            document.getElementById('codeOutput').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        // ì½”ë“œ ë³µì‚¬
        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(function() {
                alert('ì½”ë“œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            });
        }
    </script>
