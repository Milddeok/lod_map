    <script>
        let markers = [];
        let selectedMarker = null;
        let draggedMarker = null;
        let dragOffset = { x: 0, y: 0 };
        let currentMode = 'edit';
        
        // Lº \‹ h
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        // »‰  ≈pt∏
        function updateMarkerCount() {
            document.getElementById('markerCount').textContent = markers.length;
        }
        
        // t¯¿ ≈\‹ ò¨
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const progress = document.getElementById('uploadProgress');
                progress.style.display = 'block';
                
                const reader = new FileReader();
                reader.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentLoaded = Math.round((e.loaded / e.total) * 100);
                        progress.querySelector('.progress-fill').style.width = percentLoaded + '%';
                    }
                };
                
                reader.onload = function(e) {
                    document.getElementById('mapImage').src = e.target.result;
                    progress.style.display = 'none';
                    showNotification('t¯¿␀ ≈\‹»µ»‰!');
                    document.getElementById('emptyState').style.display = 'none';
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // URL\ t¯¿ \‹
        function loadImageFromUrl() {
            const url = document.getElementById('imageUrl').value.trim();
            if (url) {
                document.getElementById('mapImage').src = url;
                document.getElementById('emptyState').style.display = 'none';
                showNotification('t¯¿␀ \‹»µ»‰!');
            }
        }
        
        // ®‹ X
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const markers = document.querySelectorAll('.npc-marker');
            if (mode === 'preview') {
                markers.forEach(marker => {
                    marker.style.cursor = 'pointer';
                });
                showNotification('¯¨Ù0 ®‹\ X»µ»‰', 'info');
            } else {
                markers.forEach(marker => {
                    marker.style.cursor = 'move';
                });
                showNotification('∏— ®‹\ X»µ»‰', 'info');
            }
        }
        
        // NPC î␀
        function addNPC() {
            const name = document.getElementById('npcName').value.trim();
            const items = document.getElementById('npcItems').value.trim();
            const description = document.getElementById('npcDescription').value.trim();
            const type = document.getElementById('npcType').value;
            
            if (!name || !items) {
                showNotification('NPC tÑ¸ Dt\@ DÖ»‰!', 'error');
                return;
            }
            
            const marker = createMarker(name, items, description, type, 50, 50);
            markers.push(marker);
            updateMarkerList();
            updateMarkerCount();
            
            // Ö% D‹ 0T
            document.getElementById('npcName').value = '';
            document.getElementById('npcItems').value = '';
            document.getElementById('npcDescription').value = '';
            document.getElementById('npcType').value = 'merchant';
            
            showNotification(`${name} NPC␀ î␀»µ»‰!`);
        }
        
        // »‰ ›1 h
        function createMarker(name, items, description, type, x, y) {
            const mapContainer = document.getElementById('mapContainer');
            const markerElement = document.createElement('div');
            markerElement.className = 'npc-marker';
            markerElement.style.left = x + '%';
            markerElement.style.top = y + '%';
            
            // ¿Öƒ t®¿
            const typeEmojis = {
                merchant: '=“',
                quest: 'W',
                trainer: 'î',
                guard: '=·',
                other: '=d'
            };
            
            markerElement.innerHTML = typeEmojis[type] || '=d';
            
            // |® î␀
            const label = document.createElement('div');
            label.className = 'marker-label';
            label.textContent = name;
            markerElement.appendChild(label);
            
            const marker = {
                id: Date.now() + Math.random(),
                name: name,
                items: items,
                description: description,
                type: type,
                x: x,
                y: y,
                element: markerElement
            };
            
            // t§∏ ¨§ î␀
            markerElement.addEventListener('mousedown', (e) => handleMarkerMouseDown(e, marker));
            markerElement.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentMode === 'edit') {
                    selectMarker(marker);
                }
            });
            
            mapContainer.appendChild(markerElement);
            document.getElementById('emptyState').style.display = 'none';
            return marker;
        }
        
        // »‰ ‹ò¯ ‹ë
        function handleMarkerMouseDown(e, marker) {
            if (currentMode !== 'edit') return;
            
            e.preventDefault();
            draggedMarker = marker;
            selectMarker(marker);
            
            const rect = document.getElementById('mapContainer').getBoundingClientRect();
            const markerRect = marker.element.getBoundingClientRect();
            
            dragOffset.x = e.clientX - markerRect.left - markerRect.width / 2;
            dragOffset.y = e.clientY - markerRect.top - markerRect.height / 2;
            
            marker.element.classList.add('dragging');
            
            document.addEventListener('mousemove', handleMarkerDrag);
            document.addEventListener('mouseup', handleMarkerMouseUp);
        }
        
        // »‰ ‹ò¯ 
        function handleMarkerDrag(e) {
            if (!draggedMarker) return;
            
            const mapContainer = document.getElementById('mapContainer');
            const rect = mapContainer.getBoundingClientRect();
            
            let x = ((e.clientX - dragOffset.x - rect.left) / rect.width) * 100;
            let y = ((e.clientY - dragOffset.y - rect.top) / rect.height) * 100;
            
            // Ωƒ ¥l
            x = Math.max(0, Math.min(100, x));
            y = Math.max(0, Math.min(100, y));
            
            draggedMarker.x = x;
            draggedMarker.y = y;
            draggedMarker.element.style.left = x + '%';
            draggedMarker.element.style.top = y + '%';
        }
        
        // »‰ ‹ò¯ ]
        function handleMarkerMouseUp() {
            if (draggedMarker) {
                draggedMarker.element.classList.remove('dragging');
                draggedMarker = null;
            }
            
            document.removeEventListener('mousemove', handleMarkerDrag);
            document.removeEventListener('mouseup', handleMarkerMouseUp);
        }
        
        // »‰  ›
        function selectMarker(marker) {
            if (selectedMarker) {
                selectedMarker.element.classList.remove('selected');
            }
            
            selectedMarker = marker;
            marker.element.classList.add('selected');
            updateMarkerList();
        }
        
        // »‰ ©] ≈pt∏
        function updateMarkerList() {
            const listContainer = document.getElementById('markerList');
            const emptyState = document.getElementById('emptyMarkerList');
            
            if (markers.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            listContainer.innerHTML = '';
            
            markers.forEach(marker => {
                const item = document.createElement('div');
                item.className = 'marker-item';
                if (selectedMarker && selectedMarker.id === marker.id) {
                    item.classList.add('selected');
                }
                
                const typeEmojis = {
                    merchant: '=“',
                    quest: 'W',
                    trainer: 'î',
                    guard: '=·',
                    other: '=d'
                };
                
                item.innerHTML = `
                    <div class="marker-info">
                        <div class="marker-name">${typeEmojis[marker.type]} ${marker.name}</div>
                        <div class="marker-items">${marker.items}</div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteMarker('${marker.id}')">=—</button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        selectMarker(marker);
                    }
                });
                
                listContainer.appendChild(item);
            });
        }
        
        // »‰ ≠
        function deleteMarker(markerId) {
            const index = markers.findIndex(m => m.id == markerId);
            if (index !== -1) {

                marker.element.remove();
                markers.splice(index, 1);
                
                if (selectedMarker && selectedMarker.id == markerId) {
                    selectedMarker = null;
                }
                
                updateMarkerList();
                updateMarkerCount();
                showNotification('»‰␀ ≠»µ»‰!');
            }
        }
