                </select>
                <input type="text" id="npcItems" placeholder="íŒë§¤ ì•„ì´í…œ (ì‰¼í‘œë¡œ êµ¬ë¶„)">

    <script>
        let markers = [];
        let selectedMarker = null;

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mapImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // URLë¡œ ì´ë¯¸ì§€ ë¡œë“œ
        function loadImageFromUrl() {
            const url = document.getElementById('imageUrl').value.trim();
            if (url) {
                document.getElementById('mapImage').src = url;
            }
        }

        // NPC ì¶”ê°€
        function addNPC() {
            const name = document.getElementById('npcName').value.trim();
            const type = document.getElementById('npcType').value;
            const items = document.getElementById('npcItems').value.trim();
            const description = document.getElementById('npcDescription').value.trim();

            if (!name || !items) {
                alert('NPC ì´ë¦„ê³¼ ì•„ì´í…œì€ í•„ìˆ˜ì…ë‹ˆë‹¤!');
                return;
            }

            const marker = createMarker(name, type, items, description, 50, 50);
            markers.push(marker);
            updateMarkerList();

            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            document.getElementById('npcName').value = '';
            document.getElementById('npcItems').value = '';
            document.getElementById('npcDescription').value = '';
        }

        // ë§ˆì»¤ ìƒì„±
        function createMarker(name, type, items, description, x, y) {
            const mapContainer = document.getElementById('mapContainer');
            const markerElement = document.createElement('div');
            markerElement.className = 'npc-marker';
            markerElement.style.left = x + '%';
            markerElement.style.top = y + '%';
            markerElement.textContent = type === 'merchant' ? 'ğŸ›’' : 'ğŸ‘¤';
            markerElement.title = name + ' - ' + items;

            const marker = {
                id: Date.now() + Math.random(),
                name: name,
                type: type,
                items: items,
                description: description,
                x: x,
                y: y,
                element: markerElement
            };

            // ë“œë˜ê·¸ ê¸°ëŠ¥
            markerElement.addEventListener('mousedown', (e) => handleMarkerMouseDown(e, marker));

            mapContainer.appendChild(markerElement);
            return marker;
        }

        // ë§ˆì»¤ ë“œë˜ê·¸
        function handleMarkerMouseDown(e, marker) {
            e.preventDefault();
            selectedMarker = marker;

            const onMouseMove = (e) => {
                const mapContainer = document.getElementById('mapContainer');
                const rect = mapContainer.getBoundingClientRect();
                
                let x = ((e.clientX - rect.left) / rect.width) * 100;
                let y = ((e.clientY - rect.top) / rect.height) * 100;
                
                x = Math.max(0, Math.min(100, x));
                y = Math.max(0, Math.min(100, y));
                
                marker.x = x;
                marker.y = y;
                marker.element.style.left = x + '%';
                marker.element.style.top = y + '%';
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        // ë§ˆì»¤ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateMarkerList() {
            const listContainer = document.getElementById('markerList');
            
            if (markers.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        ì¶”ê°€ëœ NPCê°€ ì—†ìŠµë‹ˆë‹¤
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = '';
            
            markers.forEach(marker => {
                const item = document.createElement('div');
                item.className = 'marker-item';
                
                const typeNames = {
                    merchant: 'ìƒì¸',
                    quest: 'í€˜ìŠ¤íŠ¸',
                    trainer: 'í›ˆë ¨ì‚¬',
                    guard: 'ê²½ë¹„ë³‘'
                };
                
                item.innerHTML = `
                    <div>
                        <strong>${marker.name}</strong> (${typeNames[marker.type]})
                        <br><small>${marker.items}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteMarker('${marker.id}')">ì‚­ì œ</button>
                `;
                
                listContainer.appendChild(item);
            });
        }

        // ë§ˆì»¤ ì‚­ì œ
        function deleteMarker(markerId) {
            const index = markers.findIndex(m => m.id == markerId);
            if (index !== -1) {
                markers[index].element.remove();
                markers.splice(index, 1);
                updateMarkerList();
            }
        }

        // ì „ì²´ ì‚­ì œ
        function clearAll() {
            if (confirm('ëª¨ë“  ë§ˆì»¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                markers.forEach(marker => marker.element.remove());
                markers = [];
                updateMarkerList();
            }
        }

        // HTML ì½”ë“œ ìƒì„±
        function exportCode() {
            if (markers.length === 0) {
                alert('ë¨¼ì € ë§ˆì»¤ë¥¼ ì¶”ê°€í•˜ì„¸ìš”!');
                return;
            }

            let html = `<div class="game-map-container" style="position: relative; display: inline-block;">
    <img src="${document.getElementById('mapImage').src}" alt="ê²Œì„ ë§µ" style="width: 100%; height: auto;">
`;

            markers.forEach(marker => {
                const emoji = marker.type === 'merchant' ? 'ğŸ›’' : 'ğŸ‘¤';
                html += `    <div class="npc-marker" style="position: absolute; left: ${marker.x}%; top: ${marker.y}%; transform: translate(-50%, -50%); background: #ff4444; color: white; padding: 6px; border-radius: 50%; font-size: 12px; cursor: pointer;" title="${marker.name} - ${marker.items}">${emoji}</div>
`;
            });

            html += '</div>';

            const codeOutput = document.getElementById('codeOutput');

        }
