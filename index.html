<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 맵 에디터</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
        }

        .map-section {
            flex: 2;
            padding: 20px;
            background: #f8f9fa;
        }

        .controls-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-left: 1px solid #eee;
        }

        .map-container {
            position: relative;
            display: inline-block;
            border: 3px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            max-width: 100%;
        }

        .map-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        .npc-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff4444;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: move;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .npc-marker:hover {
            transform: scale(1.2);
        }

        .control-group {
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .control-group h3 {
            margin: 0 0 15px 0;
            color: #343a40;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .marker-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }

        .marker-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .marker-item:hover {
            background: #f8f9fa;
        }

        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🗺️ 게임 맵 에디터</h1>
        <p>NPC 위치를 설정하고 HTML 코드를 생성하세요</p>
    </div>

    <div class="container">
        <div class="map-section">
            <div class="map-container" id="mapContainer">
                <img src="https://via.placeholder.com/600x400/4CAF50/white?text=맵+이미지를+업로드하세요" 
                     alt="게임 맵" class="map-image" id="mapImage">
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <h3>📁 맵 이미지</h3>
                <input type="file" id="imageUpload" accept="image/*">
                <input type="text" id="imageUrl" placeholder="또는 이미지 URL 입력">
                <button class="btn btn-primary" onclick="loadImageFromUrl()">URL 로드</button>
            </div>

            <div class="control-group">
                <h3>➕ NPC 추가</h3>
                <input type="text" id="npcName" placeholder="NPC 이름">
                <select id="npcType">
                    <option value="merchant">상인</option>
                    <option value="quest">퀘스트 제공자</option>
                    <option value="trainer">훈련사</option>
                    <option value="guard">경비병</option>
                </select>
                <input type="text" id="npcItems" placeholder="판매 아이템 (쉼표로 구분)">
                <textarea id="npcDescription" placeholder="설명"></textarea>
                <button class="btn btn-success" onclick="addNPC()">NPC 추가</button>
            </div>

            <div class="control-group">
                <h3>📋 NPC 목록</h3>
                <div class="marker-list" id="markerList">
                    <div style="text-align: center; padding: 20px; color: #666;">
                        추가된 NPC가 없습니다
                    </div>
                </div>
                <button class="btn btn-danger" onclick="clearAll()">전체 삭제</button>
            </div>

            <div class="control-group">
                <h3>📄 코드 생성</h3>
                <button class="btn btn-primary" onclick="exportCode()">HTML 생성</button>
                <div class="code-output" id="codeOutput" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let markers = [];
        let selectedMarker = null;

        // 이미지 업로드
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mapImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // URL로 이미지 로드
        function loadImageFromUrl() {
            const url = document.getElementById('imageUrl').value.trim();
            if (url) {
                document.getElementById('mapImage').src = url;
            }
        }

        // NPC 추가
        function addNPC() {
            const name = document.getElementById('npcName').value.trim();
            const type = document.getElementById('npcType').value;
            const items = document.getElementById('npcItems').value.trim();
            const description = document.getElementById('npcDescription').value.trim();

            if (!name || !items) {
                alert('NPC 이름과 아이템은 필수입니다!');
                return;
            }

            const marker = createMarker(name, type, items, description, 50, 50);
            markers.push(marker);
            updateMarkerList();

            // 입력 필드 초기화
            document.getElementById('npcName').value = '';
            document.getElementById('npcItems').value = '';
            document.getElementById('npcDescription').value = '';
        }

        // 마커 생성
        function createMarker(name, type, items, description, x, y) {
            const mapContainer = document.getElementById('mapContainer');
            const markerElement = document.createElement('div');
            markerElement.className = 'npc-marker';
            markerElement.style.left = x + '%';
            markerElement.style.top = y + '%';
            markerElement.textContent = type === 'merchant' ? '🛒' : '👤';
            markerElement.title = name + ' - ' + items;

            const marker = {
                id: Date.now() + Math.random(),
                name: name,
                type: type,
                items: items,
                description: description,
                x: x,
                y: y,
                element: markerElement
            };

            // 드래그 기능
            markerElement.addEventListener('mousedown', (e) => handleMarkerMouseDown(e, marker));

            mapContainer.appendChild(markerElement);
            return marker;
        }

        // 마커 드래그
        function handleMarkerMouseDown(e, marker) {
            e.preventDefault();
            selectedMarker = marker;

            const onMouseMove = (e) => {
                const mapContainer = document.getElementById('mapContainer');
                const rect = mapContainer.getBoundingClientRect();
                
                let x = ((e.clientX - rect.left) / rect.width) * 100;
                let y = ((e.clientY - rect.top) / rect.height) * 100;
                
                x = Math.max(0, Math.min(100, x));
                y = Math.max(0, Math.min(100, y));
                
                marker.x = x;
                marker.y = y;
                marker.element.style.left = x + '%';
                marker.element.style.top = y + '%';
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        // 마커 목록 업데이트
        function updateMarkerList() {
            const listContainer = document.getElementById('markerList');
            
            if (markers.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        추가된 NPC가 없습니다
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = '';
            
            markers.forEach(marker => {
                const item = document.createElement('div');
                item.className = 'marker-item';
                
                const typeNames = {
                    merchant: '상인',
                    quest: '퀘스트',
                    trainer: '훈련사',
                    guard: '경비병'
                };
                
                item.innerHTML = `
                    <div>
                        <strong>${marker.name}</strong> (${typeNames[marker.type]})
                        <br><small>${marker.items}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteMarker('${marker.id}')">삭제</button>
                `;
                
                listContainer.appendChild(item);
            });
        }

        // 마커 삭제
        function deleteMarker(markerId) {
            const index = markers.findIndex(m => m.id == markerId);
            if (index !== -1) {
                markers[index].element.remove();
                markers.splice(index, 1);
                updateMarkerList();
            }
        }

        // 전체 삭제
        function clearAll() {
            if (confirm('모든 마커를 삭제하시겠습니까?')) {
                markers.forEach(marker => marker.element.remove());
                markers = [];
                updateMarkerList();
            }
        }

        // HTML 코드 생성
        function exportCode() {
            if (markers.length === 0) {
                alert('먼저 마커를 추가하세요!');
                return;
            }

            let html = `<div class="game-map-container" style="position: relative; display: inline-block;">
    <img src="${document.getElementById('mapImage').src}" alt="게임 맵" style="width: 100%; height: auto;">
`;

            markers.forEach(marker => {
                const emoji = marker.type === 'merchant' ? '🛒' : '👤';
                html += `    <div class="npc-marker" style="position: absolute; left: ${marker.x}%; top: ${marker.y}%; transform: translate(-50%, -50%); background: #ff4444; color: white; padding: 6px; border-radius: 50%; font-size: 12px; cursor: pointer;" title="${marker.name} - ${marker.items}">${emoji}</div>
`;
            });

            html += '</div>';

            const codeOutput = document.getElementById('codeOutput');
            codeOutput.textContent = html;
            codeOutput.style.display = 'block';
        }
    </script>
</body>
</html>
